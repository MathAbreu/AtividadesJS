<html>
    <head>
        <title>
            Exercicio 2 
        </title>
    </head>
    <body>
        <script>
            var pares = [];
            function ExibePar(n1, n2){
                while(n1 <= n2){
                    if((n1 % 2) == 0){
                        pares.push(n1);
                    }
                    n1++;
                }
            }
            ExibePar(32, 321);
            console.log(pares);
        </script>
    </body>
</html>
